language: node_js
node_js:
- '8'
- node
branches:
  only:
  - master
  # npm version tags
  - /^v\d+\.\d+\.\d+$/
env:
  global:
  - DEBUG=create-react-app-updater,boilerplate-update,git-diff-apply,git-fixtures
cache:
  directories:
  - "$HOME/.npm"
before_install:
- npm config set spin false
- which npx
# don't accidentally use the global npx
- rm $(which npx)
# sometimes this exists
# https://travis-ci.org/ember-cli/ember-cli-update/jobs/475792468#L96
- rm /usr/local/bin/npx || true
# test that we can't find it
- "! which npx"
before_script:
- npm run lint
jobs:
  include:
  - if: branch = master AND type = pull_request
    name: ember-cli-update
    before_install: ignore
    before_script: ignore
    script:
    - git checkout $TRAVIS_PULL_REQUEST_SHA
    - git checkout -B $TRAVIS_PULL_REQUEST_BRANCH
    - git remote set-url origin https://$GITHUB_TOKEN@github.com/$TRAVIS_PULL_REQUEST_SLUG.git
    - npx https://github.com/kellyselden/ember-cli-update-action.git#semver:^1.3.11 --pull-request-url https://api.github.com/repos/$TRAVIS_REPO_SLUG/pulls/$TRAVIS_PULL_REQUEST --autofix-command "npm run lint -- --fix"
  - if: tag IS present
    name: deploy
    before_install: ignore
    install: ignore
    before_script: ignore
    script: ignore
    deploy:
      provider: npm
      email: kellyselden@gmail.com
      api_key: $NPM_TOKEN
      edge: true # opt in to dpl v2
      on:
        tags: true
        repo: kellyselden/create-react-app-updater
